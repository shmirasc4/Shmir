<!DOCTYPE html>
<html>
    <head>
        <script src="vendor/jquery/jquery.min.js"></script>    
        <!--Reference platform.js library here-->
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        
         <!--Reference Client ID in meta tag here-->
         <meta name="google-signin-client_id" content="454664379652-4vr0ae41k6hpeq43m0hqla8q1haj15h4.apps.googleusercontent.com">
         <script>
            $(function(){
                 gapi.load('auth2',function(){
                     gapi.auth2.init();
                     });
            });
        //called when "sign out" button clicked
        function onSignOut() {
             //should sign user out and toggleHidden
             var auth2 = gapi.auth2.getAuthInstance();
             auth2.signOut().then(function () {
                  console.log('User signed out.')
                  //setting back to default
                  $(".userName").text("USER_NAME");
                  $(".email").text("example@example.com");
                  window.location.href="index.html";
                });
            }

    function onOwner() {
        window.location.href = "Owner/owner.html";
    }
    function onCustomer(){
        window.location.href= "customer/customer.html";
    }


    </script>

    <title> Owner or Customer </title>
    <link href="user.css" rel="stylesheet">
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div id="google">
            <div class="signs">
                <a href="#" class="signOut" onclick="onSignOut();">Sign out</a>
            </div>
        </div>
    </nav>
    <div id="content">
        <h1> Are you a customer or owner? <h1>
        
        <div id="buttons"> 
            <input type="button" class="GObutton1" onclick="onOwner();" value="Owner">
            <input type="button" class="GObutton2" onclick="onCustomer();" value="Customer">
        </div>
    </div>
    </body>
</html>
